<form class="form-signin mt-5 mb.5" [formGroup]="inicio_usuario" (ngSubmit)="onSubmit()">

    <div class="text-center mb-4">
        <img class="mb-4" src="assets/img/usuario_icono.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
        <p class="text-muted">Para acceder al contenido que comparten tus amigos.</p>
    </div>

    <div *ngIf="hizo_sub && inicio_usuario.valid">
        <div class="loading text-center mb-3" *ngIf="hubo_err==2 && loading==true">
            <img src="assets/img/loading/1.gif" alt="Cargando..." width="40" height="40">
        </div>
        <div *ngIf="hubo_err==0">
            <p class="text-success">Se inició Sesión Correctamente.</p>
        </div>
        <div *ngIf="hubo_err==1">
            <p class="text-danger">Error: {{mensaje}}</p>
        </div>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputEmail" class="form-control" placeholder="Nombre de usuario"
            formControlName="username" [ngClass]="{'input_invalido': (username.touched || hizo_sub) && !username.valid}" required autofocus>
        <label for="inputEmail">Nombre de usuario</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña"
            formControlName="password" [ngClass]="{'input_invalido': (password.touched || hizo_sub) && !password.valid}" required>
        <label for="inputPassword">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Recuérdame
        </label>
    </div>
    <button class="btn btn-lg btn-info btn-block" type="submit">Ingresar</button>
    
</form>
